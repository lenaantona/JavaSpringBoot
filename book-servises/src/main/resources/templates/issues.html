<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issues</title>
</head>
<body>
<h3>Выдачи</h3>
<table>
    <tr>
        <th>NameBook</th>
        <th>NameReader</th>
        <th>Data</th>
    </tr>
    <tr th:each="issue: ${issues.getAll()}">
        <td th:text="${issues.getBookNameById(issue)}"></td>
        <td th:text="${issues.getReaderNameById(issue)}"></td>
        <td th:text="${issue.getTimestamp}"></td>
    </tr>
</table>
</body>
</html>
